<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/cd3939f2c6.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./src/styles.css">
  </head>

  <body>
    <div class="container">
    <div class="weather-app">
      <div class="row">
      <form class="city-form">
        <input
        type="search"
        placeholder="Type a city..."
        autofocus="on"
        autocomplete="off"
        id="city-input" />
        <input type="submit" id="search" value="Search"/>
      </form>
      <button id="locate"/>Use Current Location</button>
    </div>
      <h1>City Name</h1>
      <div class="row">
        <ul>
          <li id="date"></li>
          <li id="weather-summary"></li>
        </ul>
      </div>
      <div class="row">
      <div class="column">
          <i class="fas fa-cloud-sun"></i>
          <span id="tempNum"></span> <sup><a href="" id="celsius">°C</a> |<a href="" id="fahrenheit">°F</a></sup>
        </div>
        <div class="column">
          <div id="weatherInfo">
            <ul>
              <li>Humidity: <span id=humidity>0</span>%</li>
              <li>Wind: <span id=wind>0</span> mph</li>
            </ul>
          </div>
        </div>
    </div>
  </div>
  <script src="src/index.js"></script>
  </body>
</html>
